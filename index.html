<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Force - Index</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo" class="logo-image">
        <div class="logo">Computer Force</div>
        <input type="text" placeholder="Search...">
        <div class="auth-cart">
            <a href="#">Login/Signup</a>
            <a href="#"><img src="images/cart.png" alt="Cart" class="cart-image"></a>
        </div>
    </header>
    <section class="cta-banner">
        <h1>Connect with our wide range of tech</h1>
    </section>
    <main>
        <h1>Choose The Category</h1>
        <div class="categories">
            <div class="category">
                <h2>Desktop Computers</h2>
                <a href="products.html?category=desktop"><img src="images/computers.jpg" alt="Desktop Computers"></a>
            </div>
            <div class="category">
                <h2>Laptops/Notebooks</h2>
                <a href="products.html?category=laptops"><img src="images/laptops.jpg" alt="Laptops/Notebooks"></a>
            </div>
            <div class="category">
                <h2>Tablets</h2>
                <a href="products.html?category=tablets"><img src="images/tablets.jpg" alt="Tablets"></a>
            </div>
            <div class="category">
                <h2>Printing & Scanning</h2>
                <a href="products.html?category=printing"><img src="images/printing_scanning.jpg" alt="Printing & Scanning"></a>
            </div>
            <div class="category">
                <h2>Software</h2>
                <a href="products.html?category=software"><img src="images/software.jpg" alt="Software"></a>
            </div>
            <div class="category">
                <h2>Storage</h2>
                <a href="products.html?category=storage"><img src="images/storage.jpg" alt="Storage"></a>
            </div>
            <div class="category">
                <h2>Keyboard & Mouse</h2>
                <a href="products.html?category=keyboardmouse"><img src="images/keyboard_mice.jpg" alt="Keyboard & Mouse"></a>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Your Name. All rights reserved. Opening Hours: Mon-Fri 9 AM - 6 PM</p>
    </footer>
</body>
</html>
