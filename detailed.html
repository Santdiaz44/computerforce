<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Force - Product Details</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo" class="logo-image">
        <div class="logo">Computer Force</div>
        <input type="text" placeholder="Search...">
        <div class="auth-cart">
            <a href="#">Login/Signup</a>
            <a href="#"><img src="images/cart.png" alt="Cart" class="cart-image"></a>
        </div>
    </header>
    <section class="cta-banner">
        <h1>Connect with our wide range of tech</h1>
    </section>
    <main>
        <h1>Chosen Product</h1>
        <div class="product-details">
            <img src="images/product1.jpg" alt="Product Image">
            <div class="product-info">
                <h2>Product Specifications</h2>
                <p>Specification 1</p>
                <p>Specification 2</p>
                <p>Specification 3</p>
                <p>Description: This is a detailed description of the product.</p>
            </div>
        </div>
        <div class="back-button-container">
            <button onclick="window.location.href='products.html'" class="back-button"><span>&larr;</span> Back</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Your Name. All rights reserved. Opening Hours: Mon-Fri 9 AM - 6 PM</p>
    </footer>
</body>
</html>
